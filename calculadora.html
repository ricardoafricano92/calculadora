<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <main class="calc">
        <input type="text" id="numbers">
<div class="num 7">7</div>
<div class="num 8">8</div>
<div class="num 9">9</div>
<div class="operador x">X</div>
<div class="num 4">4</div>
<div class="num 5">5</div>
<div class="num 6">6</div>
<div class="operador -">-</div>
<div class="num 1">1</div>
<div class="num 2">2</div>
<div class="num 3">3</div>
<div class="operador +">+</div>
<div class="operador /">/</div>
<div class="num 0">0</div>
<div class="operador .">.</div>
<div class="operador =">=</div>


    </main>
    <script src="calc.js"></script>
</body>
</html>
